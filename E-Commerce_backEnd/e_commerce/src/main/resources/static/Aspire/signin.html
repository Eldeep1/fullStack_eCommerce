<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" id="signin" action="index.html">
            <div class="form-group">
              <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Sign Up</button>
            </div>
          </form>
          <p class="mt-20">Already hava an account ?<a href="login.html"> Login</a></p>

        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $("#signin").submit(function (event) {
        event.preventDefault(); //to prevent the default behaviour of submit button
        var url = "http://localhost:8080/market/signup"
        $.ajax({
            url: url,
            type: "POST",
            datatype: "json",
            contentType: "application/json",
            data: JSON.stringify({
                userName: document.getElementById('username').value,
                firstName: document.getElementById('first_name').value,
                lastName: document.getElementById('last_name').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,


            }),
            success: function (data) {
                console.log(data)


            },
            error: function () {
                console.log("error")
            }
        })
    })

</script>

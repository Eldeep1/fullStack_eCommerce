	<script>
	$(document).ready(function(){
        var cartId;
		function viewCart() {
            $('#cart').empty();

            var url = "https://localhost:8080/market/Orders/viewAll"
            $.ajax({
                url: url,
                type: "GET",
                datatype: "json",
				contentType: "application/json",
				headers: {
                		'Authorization': 'Bearer ' + localStorage.getItem("token")
           		},
                success: function (response) {
                    products = response.data;
					if(products.length >= 1){
						for (i = 0; i < products.length; i++) {
						var productHTML = `
							<tr class="">

								<td class="">${products[i].orderId}</td>
								<td class="">${products[i].orderStatus}</td>
								<td class="">${products[i].date}</td>
								<td class="">$${products[i].price}</td>
								<td class="">${products[i].productId}</td>
								<td class="">${products[i].quantity}</td>
								<td class="">${products[i].userId}</td>
							</tr>
							`;
                        $("#cart").append(productHTML);
						}
					}else{
						window.location.href = "empty-cart.html";
					}
                    
                },
                error: function (one, two, error) {
                    console.log(one, two, error);
                }
            })

        }
        viewCart();
	});
	
	</script>
